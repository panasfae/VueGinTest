<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<!-- import CSS -->
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body>
	<div id="app">
		<el-row>
			<el-button type="primary" :disabled="locked" @click="downloaddata">下载数据<i
					class="el-icon-download el-icon--right"></i></el-button>
		</el-row>
		<br />
		<el-row>
			<el-form ref="form" :model="form" label-width="80px">
				<el-form-item label="活动名称">
					<el-input v-model="form.name"></el-input>
				</el-form-item>
			</el-form>
		</el-row>
		<el-row>
			<el-button type="primary" :disabled="sent2LMP_locked">数据传送给LMP</el-button>
			<el-button type="primary" :disabled="prt_lockde">LMP打印</el-button>
		</el-row>
	</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
	var Vm = new Vue({
		el: '#app',
		data: function () {
			return {
				locked: false,
				sent2LMP_locked: false,
				prt_lockde: false,
				form: {
					name: "Richard"
				}
			}
		},
		methods: {
			downloaddata: function () {
				console.log("upload data")
				//发送 post 请求
				this.$http.post('http://localhost:9090/', {
					name: "菜鸟教程",
					url: "http://www.runoob.com"
				}, {
					emulateJSON: true
				}).then(function (res) {
					document.write(res.body);
				}, function (res) {
					console.log(res.status);
				});
			}
		}
	})
</script>

</html>
